<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled />
            <span> <i class="fa-regular fa-copy" id="copy-icon"></i></span>
        </div>
        <input type="range" min="10" max="30" value="10" id="inputSlider" />
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue">10</span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked />
        </div>
        <div class="row">
            <label for="uppercase">Include Upppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked />
        </div>

        <div class="row">
            <label for="numbers">Include numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked />
        </div>
        <div class="row">
            <label for="symbols">Include symbols (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked />
        </div>
        <button type="button" class="getBtn" id="getBtn">Generate Password</button>

    </div>
    <script src="https://kit.fontawesome.com/a7df17e833.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
